<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃芙小说收录集合</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 网站标题 -->
    <header>
        <h1>桃芙小说收录集合</h1>
        <p>收录优质小说，站长原创小说</p>
    </header>

    <!-- 搜索栏 -->
    <section id="search" class="section">
        <input type="text" id="search-input" placeholder="搜索小说...">
        <button id="search-button">搜索</button>
    </section>

    <!-- 小说列表 -->
    <section id="novel-list" class="section">
        <h2>小说列表</h2>
        <div id="novels-container" class="novels-container">
            <!-- 小说卡片将通过 JavaScript 动态加载 -->
        </div>
        <div id="pagination" class="pagination">
            <!-- 分页按钮将通过 JavaScript 动态加载 -->
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>本站所有小说无色情等违法行为，经过站长严格审核才发布到网站。</p>
        <p>&copy; 2025 桃芙小说收录集合. 保留所有权利.</p>
    </footer>

    <!-- 加载小说数据和搜索功能 -->
    <script src="scripts.js"></script>
</body>
</html>
