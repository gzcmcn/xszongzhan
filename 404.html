<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 小说未更新或已完结</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 404 页面专属样式 */
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }

        .error-container h1 {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .error-container a:hover {
            background-color: #ff3b2f;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- 404 页面内容 -->
    <div class="error-container">
        <h1>404</h1>
        <p>抱歉，此页面不存在。</p>
        <p>小说可能未更新或已完结，请返回首页查看其他内容。</p>
        <a href="index.html">返回首页</a>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 桃芙小说. 保留所有权利.</p>
    </footer>
</body>
</html>
